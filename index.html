        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

      /* Custom animations */
      @keyframes fly-in {
        0% {
            transform: translateX(-200px) rotate(-30deg);
            opacity: 0;
        }
        100% {
            transform: translateX(0) rotate(0);
            opacity: 1;
        }
      }
      .animate-fly-in {
        animation: fly-in 1.5s ease-out forwards;
      }

      /* New Popup Animation */
      @keyframes popup-appear {
        0% { 
            opacity: 0; 
            transform: scale(0.95) translateY(10px); 
            filter: blur(4px); 
        }
        100% { 
            opacity: 1; 
            transform: scale(1) translateY(0); 
            filter: blur(0); 
        }
      }
      .animate-popup {
        animation: popup-appear 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

const AnimatedTagline = () => {
    const words = ["gratuit.", "infini.", "sans pub.", "sans limite.", "sans crédit.", "100 outils.", "Français.", "eco responsable.", "sans backend."];
    const [wordIndex, setWordIndex] = useState(0);
    const [text, setText] = useState('');
    const [isDeleting, setIsDeleting] = useState(false);

    useEffect(() => {
        const currentWord = words[wordIndex];
        const typingSpeed = 120;
        const deletingSpeed = 80;
        const pauseDuration = 2000;

        const handleTyping = () => {
            if (isDeleting) {
                if (text.length > 0) {
                    setText(current => current.substring(0, current.length - 1));
                } else {
                    setIsDeleting(false);
                    setWordIndex(current => (current + 1) % words.length);
                }
            } else {
                if (text.length < currentWord.length) {
                    setText(current => currentWord.substring(0, current.length + 1));
                } else {
                    setTimeout(() => setIsDeleting(true), pauseDuration);
                }
            }
        };

        const timeout = setTimeout(handleTyping, isDeleting ? deletingSpeed : typingSpeed);

        return () => clearTimeout(timeout);
    }, [text, isDeleting, wordIndex, words]);


    return (
        <h1 className="mt-4 font-bold tracking-tight text-center flex flex-col justify-center items-center">
            <span className="text-gray-900 text-5xl md:text-7xl">La Ruche, c'est</span>
            <div className="flex items-center justify-center h-40">
                <span className="inline-block bg-gradient-to-r from-purple-600 to-indigo-600 bg-clip-text text-transparent text-6xl md:text-8xl pb-6">
                    {text}
                </span>
                <span className="inline-block w-1.5 h-14 md:h-20 ml-2 bg-purple-600 animate-pulse" aria-hidden="true"></span>
            </div>
        </h1>
    );
};

const ExplainerSection = () => {
    const containerRef = useRef(null);
    const [progress, setProgress] = useState(0);

    useEffect(() => {
        const handleScroll = () => {
            if (!containerRef.current) return;
            
            const { top, height } = containerRef.current.getBoundingClientRect();
            const windowHeight = window.innerHeight;
            
            // Calculate how far we are into the section
            const scrolled = -top;
            const scrollableHeight = height - windowHeight;
            
            let p = scrolled / scrollableHeight;
            
            // Clamp value between 0 and 1
            if (p < 0) p = 0;
            if (p > 1) p = 1;
            
            setProgress(p);
        };

        window.addEventListener('scroll', handleScroll, { passive: true });
        return () => window.removeEventListener('scroll', handleScroll);
    }, []);

    // Helper to calculate opacity based on current progress vs target stage
    const getOpacity = (start, end) => {
        // Fade in
        if (progress >= start && progress < start + 0.1) {
            return (progress - start) * 10;
        }
        // Stay visible
        if (progress >= start + 0.1 && progress < end - 0.1) {
            return 1;
        }
        // Fade out
        if (progress >= end - 0.1 && progress < end) {
            return 1 - ((progress - (end - 0.1)) * 10);
        }
        return 0;
    };

    const getTranslateY = (start, end) => {
        if (progress < start) return 50;
        if (progress > end) return -50;
        return 0;
    };

    return (
        <div ref={containerRef} className="relative h-[300vh] bg-black">
            <div className="sticky top-0 h-screen w-full overflow-hidden flex items-center justify-center">
                
                {/* Dynamic Background */}

                        className="h-full bg-gradient-to-r from-violet-500 to-fuchsia-500 transition-all duration-100 ease-out"
                        style={{ width: `${progress * 100}%` }}
                    ></div>
                </div>

                {/* STAGE 1: The Problem / Complexity */}
                <div 
                    className="absolute inset-0 flex flex-col items-center justify-center p-6 text-center transition-all duration-500 ease-out"
                    style={{ 
                        opacity: getOpacity(0, 0.33),
                        transform: `translateY(${getTranslateY(0, 0.33)}px)`
                    }}
                >
                    <span className="text-violet-400 font-mono mb-4 text-sm tracking-widest uppercase">Le problème</span>
                    <h2 className="text-4xl md:text-7xl font-bold text-white leading-tight">

                    <p className="mt-8 text-xl text-gray-400 max-w-2xl">
                        Abonnements cachés. Installation de logiciels lourds. Publicités intrusives.
                        <br/>On a juste besoin d'un outil simple.
                    </p>
                </div>

                {/* STAGE 2: The Solution / Simplicity */}
                <div 
                    className="absolute inset-0 flex flex-col items-center justify-center p-6 text-center transition-all duration-500 ease-out"
                    style={{ 
                        opacity: getOpacity(0.33, 0.66),
                        transform: `translateY(${getTranslateY(0.33, 0.66)}px)`

                >
                    <span className="text-emerald-400 font-mono mb-4 text-sm tracking-widest uppercase">La solution</span>
