<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="bee.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Ruche - En Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      /* Animations SVG personnalisées */
      .draw-path {
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        animation: draw 4s ease-in-out infinite;
      }
      
      .draw-path-delayed {
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        animation: draw 4s ease-in-out 1s infinite;
      }

      @keyframes draw {
        0% { stroke-dashoffset: 300; opacity: 0; }
        10% { opacity: 1; }
        50% { stroke-dashoffset: 0; opacity: 1; }
        90% { stroke-dashoffset: -300; opacity: 1; }
        100% { stroke-dashoffset: -300; opacity: 0; }
      }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-soft {
        0%, 100% { opacity: 0.3; transform: scale(0.95); }
        50% { opacity: 0.6; transform: scale(1.05); }
      }

      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
      
      .animate-pulse-soft {
        animation: pulse-soft 3s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client.js",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Composants Visuels ---

      const HexagonBackground = () => {
          const svgPattern = `<svg id="pattern-hex" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="hexagons" patternUnits="userSpaceOnUse" width="70" height="121.24" patternTransform="scale(1) rotate(0)"><svg width="70" height="121.24" y="0"><path d="M35 0L70 20.21v40.42L35 80.84 0 60.63V20.21z" stroke="rgba(124, 58, 237, 0.08)" fill="none" stroke-width="1.5"></path></svg></pattern></defs><rect width="100%" height="100%" fill="url(#hexagons)"></rect></svg>`;
          const dataUrl = `url("data:image/svg+xml,${encodeURIComponent(svgPattern)}")`;

          return (
              <div
                  className="absolute inset-0 z-0"
                  style={{ backgroundImage: dataUrl }}
              ></div>
          );
      };

      const ConstructionLoader = () => (
        <div className="relative w-40 h-40 mx-auto mb-10 flex items-center justify-center">
            {/* Halo lumineux d'arrière plan */}
            <div className="absolute inset-0 bg-violet-500/10 rounded-full blur-2xl animate-pulse-soft"></div>

            {/* SVG Principal */}
            <svg width="160" height="160" viewBox="0 0 100 100" className="text-violet-600 drop-shadow-lg">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style={{ stopColor: '#7C3AED', stopOpacity: 1 }} />
                        <stop offset="100%" style={{ stopColor: '#4F46E5', stopOpacity: 1 }} />
                    </linearGradient>
                </defs>
                
                {/* Hexagone central statique (base) */}
                <path 
                    d="M50 25 L71.65 37.5 V62.5 L50 75 L28.35 62.5 V37.5 Z" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="0.5" 
                    className="opacity-20"
                />

                {/* Hexagone externe rotatif */}
                <g className="origin-center animate-spin-slow">
                    <circle cx="50" cy="50" r="42" stroke="url(#grad1)" strokeWidth="0.5" strokeDasharray="4 4" fill="none" opacity="0.3" />
                    <circle cx="50" cy="92" r="1.5" fill="#7C3AED" />
                    <circle cx="50" cy="8" r="1.5" fill="#4F46E5" />
                </g>

                {/* Animation de tracé (Blueprint effect) - Interne */}
                <path 
                    d="M50 30 L67.32 40 V60 L50 70 L32.68 60 V40 Z" 
                    fill="none" 
                    stroke="url(#grad1)" 
                    strokeWidth="2" 
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className="draw-path"
                />

                {/* Animation de tracé (Blueprint effect) - Externe décalé */}
                <path 
                    d="M50 15 L80.3 32.5 V67.5 L50 85 L19.7 67.5 V32.5 Z" 
                    fill="none" 
                    stroke="url(#grad1)" 
                    strokeWidth="1.5" 
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className="draw-path-delayed"
                    opacity="0.6"
                />
                
                {/* Point central qui bat */}
                <circle cx="50" cy="50" r="3" fill="#7C3AED" className="animate-ping" style={{ animationDuration: '2s' }} />
            </svg>
        </div>
      );

      // --- Application Principale ---

      const App = () => {
        return (
          <div className="relative min-h-screen flex flex-col items-center justify-center bg-white overflow-hidden font-sans">
            
            {/* Arrière-plan */}
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-violet-50 via-white to-white z-0"></div>
            <HexagonBackground />

            {/* Carte de contenu */}
            <main className="relative z-10 w-full max-w-2xl px-6 flex flex-col items-center">
                <div className="w-full bg-white/60 backdrop-blur-xl border border-white/80 shadow-[0_8px_40px_rgb(0,0,0,0.04)] rounded-3xl p-12 text-center transition-all duration-500 hover:shadow-[0_20px_60px_rgb(124,58,237,0.1)] hover:bg-white/80 group">
                    
                    <ConstructionLoader />

                    <div className="space-y-2 mb-6">
                        <span className="inline-block py-1 px-3 rounded-full bg-violet-100/80 text-violet-700 text-xs font-bold tracking-widest uppercase border border-violet-200/50">
                            Status : Building
                        </span>
                        <h1 className="text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-br from-slate-900 via-violet-900 to-slate-900">
                            En construction
                        </h1>
                    </div>

                    <p className="text-lg md:text-xl text-slate-600 mb-10 leading-relaxed max-w-md mx-auto font-light">
                        Nous assemblons actuellement les cellules de la nouvelle version. 
                        <span className="block mt-2 font-medium text-violet-600">Le déploiement est imminent.</span>
                    </p>

                    {/* Barre de progression décorative */}
                    <div className="w-full max-w-xs mx-auto h-1.5 bg-slate-100 rounded-full overflow-hidden mb-8">
                        <div className="h-full bg-gradient-to-r from-violet-500 to-indigo-600 w-1/3 animate-[loading_2s_ease-in-out_infinite]" style={{ width: '40%' }}>
                            <style>{`
                                @keyframes loading {
                                    0% { transform: translateX(-100%); }
                                    50% { transform: translateX(0%); }
                                    100% { transform: translateX(100%); }
                                }
                            `}</style>
                        </div>
                    </div>

                </div>

                {/* Footer minimaliste */}
                <footer className="mt-12 flex flex-col items-center gap-4 opacity-70">
                    <div className="flex items-center justify-center gap-3 px-4 py-2 rounded-full bg-white/50 border border-slate-100 backdrop-blur-sm">
                        <img src="bee.png" alt="Logo La Ruche" className="h-5 w-auto" />
                        <span className="text-xs font-semibold text-slate-400 uppercase tracking-[0.2em]">La Ruche Studio</span>
                    </div>
                </footer>
            </main>

          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
