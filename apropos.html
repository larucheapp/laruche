                            <div className="flex items-center">

                    </div>
                    <div>
                        <h3 className="text-sm font-semibold text-gray-200 tracking-wider uppercase">Outils</h3>
                        <ul className="mt-4 space-y-3">
             <li><a href="tools/convertisseur.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Convertisseurs</a></li>
                            <li><a href="outils.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Générateurs</a></li>
                            <li><a href="tools/jeux.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Jeux & Utilitaires</a></li>

                        <ul className="mt-4 space-y-3">
                            <li><a href="apropos.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">À propos</a></li>
                            <li><a href="charte.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Charte</a></li>

const HexagonBackground = ({ className }) => {
    const svgPattern = `<svg id="pattern-hex" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="hexagons" patternUnits="userSpaceOnUse" width="70" height="121.24" patternTransform="scale(1.2) rotate(0)"><svg width="70" height="121.24" y="0"><path d="M35 0L70 20.21v40.42L35 80.84 0 60.63V20.21z" stroke="rgba(109, 40, 217, 0.07)" fill="none" stroke-width="1.5"></path></svg></pattern></defs><rect width="100%" height="100%" fill="url(#hexagons)"></rect></svg>`;
    const dataUrl = `url("data:image/svg+xml,${encodeURIComponent(svgPattern)}")`;

    return (
        <div
            className={`absolute inset-0 z-0 opacity-50 ${className}`}
            style={{ backgroundImage: dataUrl }}
        ></div>
    );
};

const ContactCard = ({ icon, title, content, subtext, copyText, isEmail = false }) => {
    const [copied, setCopied] = useState(false);

    const handleCopy = () => {
        navigator.clipboard.writeText(copyText);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
    };
    
    return (
        <div className="contact-card p-8 bg-white/70 backdrop-blur-xl border border-gray-200/80 rounded-2xl shadow-lg">
            <div className="flex items-center justify-center w-16 h-16 bg-gradient-to-br from-violet-100 to-purple-200 rounded-2xl text-purple-700 mb-6">
                {icon}
            </div>
            <h3 className="text-xl font-bold text-gray-500 uppercase tracking-wider">{title}</h3>
            {isEmail ? 
              <a href={`mailto:${content}`} className="mt-3 block text-2xl font-semibold text-purple-700 hover:text-purple-900 transition-colors break-all">{content}</a> :
              <p className="mt-3 text-2xl font-semibold text-gray-800">{content}</p>
            }
            <p className="mt-2 text-sm text-gray-500 h-10">{subtext}</p>
            <button 
                onClick={handleCopy}
                className="mt-4 w-full text-center py-2 px-4 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors duration-200"
            >
                {copied ? 'Copié !' : `Copier ${isEmail ? "l'email" : "l'adresse"}`}
            </button>
        </div>
    );
};

const AboutPage = () => {
    return (

            </div>
            
            <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center py-16">
                    <div className="relative inline-block">
                       <img src="bee.png" alt="Logo La Ruche" className="h-20 w-auto mx-auto mb-6 animate-float" />

                    <h1 className="text-5xl md:text-7xl font-bold text-gray-900 tracking-tight">Notre Essaim, Votre Voix</h1>
                    <p className="mt-6 max-w-3xl mx-auto text-xl text-gray-600">
                        La Ruche est une initiative passionnée, nichée au cœur de la France. Nous sommes une équipe dédiée à la création d'un web meilleur : plus ouvert, plus respectueux et plus utile. Chaque outil est une alvéole de notre projet, construit avec soin pour et par la communauté.
                    </p>
                </div>
                
                <div className="grid md:grid-cols-2 gap-8 mt-12 max-w-4xl mx-auto">
                    <ContactCard
                        icon={<MailIcon className="w-8 h-8" />}
                        title="Écrivez-nous"
                        content="laruche.app@gmail.com"
                        subtext="Pour toute question, suggestion ou collaboration. Nous sommes toujours ravis d'échanger avec notre communauté."
                        copyText="laruche.app@gmail.com"
                        isEmail={true}
                    />
                    <ContactCard
                        icon={<MapPinIcon className="w-8 h-8" />}
                        title="Retrouvez-nous"
                        content="99 rue de la Noue, 89000 Auxerre"
                        subtext="Notre siège social, là où les idées prennent leur envol. Le café est (presque) toujours prêt."

                    />
                </div>
                
                <div className="mt-16 text-center">
                    <div className="inline-block bg-green-100 text-green-800 text-lg font-semibold px-6 py-3 rounded-full relative">
                        <span className="absolute top-0 left-0 w-3 h-3 bg-green-400 rounded-full animate-ping"></span>
                        <span className="absolute top-0 left-0 w-3 h-3 bg-green-400 rounded-full"></span>
                        Réponse garantie sous 24h
                    </div>
                </div>

        </div>
    );
};


function App() {
  return (
    <div className="bg-gray-50 text-gray-900 font-sans antialiased">
        <Header />
        <main>
            <AboutPage />
        </main>
        <Footer />
    </div>
  );
}

const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

    </script>
