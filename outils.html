      .hex-card {
        width: 170px; 
        height: 190px;

        justify-content: center;
        align-items: center;
        margin: 0 auto;
        /* Hardware acceleration fixes */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        will-change: transform, filter;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }

      .hex-card:hover {
        transform: translateY(-8px) scale(1.05) translateZ(0);
        -webkit-transform: translateY(-8px) scale(1.05) translateZ(0);
        filter: drop-shadow(0 15px 15px rgba(167, 139, 250, 0.6)); 
        z-index: 20;
      }

      .hex-border {
        width: 100%;
        height: 100%;
        /* Lighter Gradient */
        background: linear-gradient(135deg, #c4b5fd 0%, #8b5cf6 30%, #6d28d9 100%);
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        -webkit-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        display: flex;
        justify-content: center;
        align-items: center;

        height: 96%;

        -webkit-clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);

        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 1rem;
        position: relative;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.5); 
      }

      .hex-inner::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 45%;
        background: linear-gradient(to bottom, rgba(255,255,255,0.15), transparent);

        -webkit-clip-path: polygon(50% 0%, 100% 0, 100% 100%, 0 100%, 0 0);

            return (idxA === -1 ? 99 : idxA) - (idxB === -1 ? 99 : idxB);
