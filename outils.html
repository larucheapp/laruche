        { name: "Mots de Passe", filename: "tools/password.html", description: "Générateur de mots de passe forts.", category: "Utilitaires & Tech" },
        { name: "Chronomètre", filename: "tools/chronometre.html", description: "Chronomètre et minuteur.", category: "Utilitaires & Tech" },
        { name: "Horaires Monde", filename: "tools/horaire.html", description: "Convertisseur de fuseaux horaires.", category: "Utilitaires & Tech" },
        { name: "Électricité", filename: "tools/electricite.html", description: "Calculs de consommation électrique.", category: "Utilitaires & Tech" },

        // Jeux & Détente
        { name: "Clicker", filename: "tools/clikers.html", description: "Jeu incrémental relaxant.", category: "Jeux & Détente" },
        { name: "Jeux", filename: "tools/jeux.html", description: "Mini-jeux rétro.", category: "Jeux & Détente" },
        { name: "Roue de la Fortune", filename: "tools/roue.html", description: "Tirage au sort aléatoire.", category: "Jeux & Détente" },
        { name: "Yu-Gi-Oh! Certificat", filename: "tools/yugioh.html", description: "Créez vos propres certificat de collection.", category: "Jeux & Détente" },
        { name: "Panoplie Dofus", filename: "tools/panoplidofus.html", description: "Simulateur d'équipement.", category: "Jeux & Détente" },
        { name: "Undercover", filename: "tools/undercover.html", description: "Le jeu de société pour vos soirées.", category: "Jeux & Détente" },
        { name: "Boule de Cristal", filename: "tools/voyance.html", description: "Posez une question à l'avenir.", category: "Jeux & Détente" },

        // Vie Pratique & Études
        { name: "Météo", filename: "tools/meteo.html", description: "Prévisions météo locales.", category: "Vie Pratique" },
        { name: "Calcul IMC", filename: "tools/imc.html", description: "Évaluez votre indice de masse corporelle.", category: "Vie Pratique" },
        { name: "Créateur de CV", filename: "tools/cv.html", description: "Mise en page de CV professionnel.", category: "Vie Pratique" },
        { name: "Révisions", filename: "tools/revision.html", description: "Créez des fiches de révision.", category: "Vie Pratique" },
        { name: "Memento Mori", filename: "tools/momentomoris.html", description: "Visualisez le temps qui passe.", category: "Vie Pratique" },
    ], []);
    
    const filteredTools = useMemo(() => {
        return allTools.filter(tool => 
            tool.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
            tool.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
            tool.category.toLowerCase().includes(searchTerm.toLowerCase())
        );
    }, [searchTerm, allTools]);

    const categories = useMemo(() => {
        const cats = filteredTools.reduce((acc, tool) => {
            (acc[tool.category] = acc[tool.category] || []).push(tool);
            return acc;
        }, {});
        // Ordre personnalisé des catégories
        const order = ["Productivité", "Finance & Admin", "Images & Audio", "Utilitaires & Tech", "Jeux & Détente", "Vie Pratique"];
        return Object.entries(cats).sort((a, b) => {
            return order.indexOf(a[0]) - order.indexOf(b[0]);
        });
    }, [filteredTools]);

    const getCategoryIcon = (cat) => {
        switch(cat) {
            case 'Productivité': return <ProductivityIcon />;
            case 'Finance & Admin': return <FinanceIcon />;
            case 'Images & Audio': return <ImageIcon />;
            case 'Utilitaires & Tech': return <TechIcon />;
            case 'Jeux & Détente': return <GameIcon />;
            case 'Vie Pratique': return <LifeIcon />;
            default: return <GenericToolIcon />;
        }
    };


    return (
        <div className="relative pt-20 pb-24 overflow-hidden">
            <div className="absolute inset-0 z-0">
                <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-violet-200/50 to-transparent"></div>
                <HexagonBackground />
            </div>

            <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="text-center py-16">
                    <h1 className="text-5xl md:text-7xl font-bold text-gray-900 tracking-tight">L'Arsenal Complet</h1>
                    <p className="mt-6 max-w-3xl mx-auto text-xl text-gray-600">
                        Explorez plus de 50 outils gratuits, conçus pour simplifier votre quotidien. Trouvez ce dont vous avez besoin en un instant.
                    </p>
                    <div className="mt-8 max-w-2xl mx-auto">
                        <div className="relative">
                            <input
                                type="text"
                                placeholder="Rechercher un outil (ex: facture, qrcode, pdf...)"
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="w-full py-4 pl-12 pr-4 text-lg bg-white/80 border-2 border-gray-200/80 rounded-full shadow-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition-all duration-300"
                            />
                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-gray-400">
                                <SearchIcon />
                            </div>
                        </div>
                    </div>
                </div>

                {categories.length > 0 ? categories.map(([category, tools]) => (
                    <div key={category} id={category.toLowerCase().replace(/ & /g, '-').replace(/ /g, '-')} className="mb-16">
                        <div className="flex items-center gap-3 mb-6">
                             <div className="p-2 bg-violet-100 text-violet-700 rounded-lg">
                                {getCategoryIcon(category)}
                             </div>
                             <h2 className="text-3xl font-bold text-gray-900">{category}</h2>
                        </div>
                        <div className="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                            {tools.map((tool, index) => (
                                <ToolCard key={index} tool={tool} icon={getCategoryIcon(category)} />
                            ))}
                        </div>
                    </div>
                )) : (
                    <div className="text-center py-16">
                        <p className="text-xl text-gray-600">Aucun outil ne correspond à votre recherche.</p>
                    </div>
                )}
            </div>
        </div>
    );
};


function App() {
  return (
    <div className="bg-gray-50 text-gray-900 font-sans antialiased">
        <Header />
        <main>
            <ToolsPage />
        </main>
        <Footer />
    </div>
  );
}

const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
