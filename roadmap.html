        { date: "Q2 2026", title: "Première IA Maison", description: "Lancement de notre premier modèle de ML open-source pour le sous-titrage vidéo.", icon: <CodeIcon/>, color: "indigo" },
        { date: "Q2 2027", title: "API pour Développeurs", description: "Ouverture de l'API La Ruche, permettant à la communauté d'intégrer nos outils dans leurs projets.", icon: <CodeIcon/>, color: "sky" },

    ];

    useEffect(() => {
        const scrollContainer = scrollContainerRef.current;
        if (!scrollContainer) return;

        const handleWheel = (e) => {
            if (e.deltaY === 0) return;
            e.preventDefault();
            scrollContainer.scrollLeft += e.deltaY * 2;
        };

        scrollContainer.addEventListener('wheel', handleWheel);
        return () => scrollContainer.removeEventListener('wheel', handleWheel);
    }, []);

    return (
        <div className="flex flex-col h-screen bg-gray-50 pt-20">
            <div className="text-center py-12 md:py-16 px-4">
                <h1 className="text-5xl md:text-6xl font-bold text-gray-900">Notre Odyssée</h1>
                <p className="mt-4 text-lg text-gray-600 max-w-2xl mx-auto">
                    De la simple idée à un écosystème open-source. Découvrez notre histoire et les étapes à venir.
                </p>
                <p className="mt-4 text-sm text-gray-500 font-mono">Utilisez la molette de votre souris pour naviguer</p>
            </div>

            <div ref={scrollContainerRef} className="horizontal-scroll-container flex-grow flex items-center w-full overflow-x-auto overflow-y-hidden pb-8 cursor-grab active:cursor-grabbing">
                <div className="relative flex items-center px-[50vw]" style={{ minWidth: (milestones.length * 22) + 'rem' }}>
                    <div className="absolute top-1/2 left-0 right-0 h-1.5 bg-gradient-to-r from-purple-400 to-indigo-500 rounded-full" style={{transform: 'translateY(-50%)'}}></div>
                    {milestones.map((milestone, index) => (
                        <MilestoneCard key={index} milestone={milestone} position={index % 2 === 0 ? 'top' : 'bottom'} />
                    ))}
                </div>
            </div>
        </div>
    );
};

function App() {
  return (
    <div className="bg-white text-gray-900 font-sans antialiased">
        <Header />
        <main className="relative">
            <HexagonBackground />
            <RoadmapPage />
        </main>
        <Footer />
    </div>
  );
}

const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

    </script>
</body>
