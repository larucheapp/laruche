// --- Start of components/Header.tsx ---
const Header = () => {
    const [isMenuOpen, setIsMenuOpen] = useState(false);
    const navLinks = [
            { name: 'Open-source', href: 'github.html' },
        { name: 'La Ruche', href: 'outils.html' },
        { name: 'Miel', href: 'beta.html' },
        { name: 'A propos', href: 'apropos.html' },
    ];

    return (
        <header className="fixed top-0 left-0 right-0 z-50 bg-white/80 backdrop-blur-lg shadow-sm transition-all duration-300">
            <nav className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-20">
                    <div className="flex-shrink-0">
                        <a href="index.html" className="flex items-center gap-3 group">
                            <img src="bee.png" alt="Logo La Ruche" className="h-9 w-auto transition-transform duration-300 group-hover:rotate-[-15deg]" />
                            <div className="flex items-center">
                                <span className="font-bold text-2xl text-gray-800 tracking-tight">La Ruche</span>
                                <span className="ml-2 bg-purple-100 text-purple-800 text-xs font-bold px-2.5 py-1 rounded-full">BETA</span>
                            </div>
                        </a>
                    </div>
                    <div className="hidden md:flex items-center space-x-8">
                        {navLinks.map((link) => (
                            <a key={link.name} href={link.href} className="text-gray-600 hover:text-purple-600 font-medium transition-colors duration-200">
                                {link.name}
                            </a>
                        ))}
                    </div>
                    <div className="md:hidden flex items-center">
                        <button
                            onClick={() => setIsMenuOpen(!isMenuOpen)}
                            className="inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-purple-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500"

                            aria-expanded={isMenuOpen}

                            {isMenuOpen ? <CloseIcon /> : <MenuIcon />}
                        </button>
                    </div>
                </div>
            </nav>
            {isMenuOpen && (
                <div className="md:hidden" id="mobile-menu">

                        {navLinks.map((link) => (
                             <a key={link.name} href={link.href} className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-purple-600 hover:bg-gray-50">
                                {link.name}
                            </a>
                        ))}
                    </div>
                </div>
            )}
        </header>
    );
};
// --- End of components/Header.tsx ---

// --- Start of components/Footer.tsx ---

    return (
        <footer className="bg-[#110D25] text-gray-300">
            <div className="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8">
                    <div className="col-span-2 lg:col-span-2">
                        <a href="cd.html" className="flex items-center gap-3 group">
                            <img src="bee.png" alt="Logo La Ruche" className="h-9 w-auto transition-transform duration-300 group-hover:rotate-[-15deg]" />
                            <div className="flex items-center">
                                <span className="font-bold text-2xl text-white tracking-tight">La Ruche</span>
                            </div>
                        </a>
                        <p className="mt-4 text-sm text-gray-400 max-w-xs">
                            Une collection d'outils front-end, gratuits, open-source et sans tracking.
                        </p>
                    </div>
                    <div>
                        <h3 className="text-sm font-semibold text-gray-200 tracking-wider uppercase">Outils</h3>
                        <ul className="mt-4 space-y-3">
               <li><a href="tools/convertisseur.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Convertisseurs</a></li>
                            <li><a href="outils.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Générateurs</a></li>
                            <li><a href="tools/jeux.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Jeux & Utilitaires</a></li>
                            <li><a href="tools/soustitre.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Sous-titres IA</a></li>
                        </ul>
                    </div>
                    <div>
                        <h3 className="text-sm font-semibold text-gray-200 tracking-wider uppercase">La Ruche</h3>
                        <ul className="mt-4 space-y-3">
                            <li><a href="apropos.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">À propos</a></li>
                            <li><a href="charte.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Charte</a></li>
                            <li><a href="roadmap.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Roadmap</a></li>
                            <li><a href="https://revolut.me/oscarn60z" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Contribuer</a></li>

                    </div>
                    <div>
                        <h3 className="text-sm font-semibold text-gray-200 tracking-wider uppercase">Légal</h3>

                            <li><a href="mentionslegale.html" className="text-base text-gray-400 hover:text-white transition-colors duration-200">Mentions légales</a></li>

                    <div className="flex space-x-6">
                        <a href="https://github.com/larucheapp/laruche" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors duration-200">
                            <span className="sr-only">GitHub</span>
                            <GithubIcon />
                        </a>
                        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer" className="text-gray-400 hover:text-white transition-colors duration-200">
                            <span className="sr-only">YouTube</span>

                        </a>
                    </div>
                </div>
            </div>

// --- End of components/Footer.tsx ---

const HexagonBackground = ({ className }) => {
    const svgPattern = `<svg id="pattern-hex" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><defs><pattern id="hexagons" patternUnits="userSpaceOnUse" width="70" height="121.24" patternTransform="scale(1.2) rotate(0)"><svg width="70" height="121.24" y="0"><path d="M35 0L70 20.21v40.42L35 80.84 0 60.63V20.21z" stroke="rgba(109, 40, 217, 0.07)" fill="none" stroke-width="1.5"></path></svg></pattern></defs><rect width="100%" height="100%" fill="url(#hexagons)"></rect></svg>`;
    const dataUrl = `url("data:image/svg+xml,${encodeURIComponent(svgPattern)}")`;

    return (
        <div
            className={`absolute inset-0 z-0 opacity-50 ${className}`}
            style={{ backgroundImage: dataUrl }}
        ></div>
    );
};

const StatCard = ({ icon, label, value }) => (
    <div className="bg-white/50 backdrop-blur-md p-4 rounded-xl flex items-center gap-4 border border-gray-200/50">
        <div className="text-purple-600">{icon}</div>
        <div>
            <div className="text-sm text-gray-600">{label}</div>
            <div className="text-lg font-bold text-gray-900">{value}</div>
        </div>
    </div>
);


const GithubPage = () => {
    const githubUrl = "https://github.com/larucheapp/laruche";
    const [copied, setCopied] = useState(false);

    const handleCopy = () => {
        navigator.clipboard.writeText(`git clone ${githubUrl}.git`);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
    };

    return (
        <div className="relative flex items-center justify-center min-h-screen pt-20 pb-24 overflow-hidden bg-gray-50">
             <div className="absolute inset-0 z-0">
                <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-violet-100/80 to-transparent"></div>
                <HexagonBackground />
                <div className="animated-gradient-blob"></div>
            </div>

            <main className="relative z-10 max-w-4xl w-full mx-auto px-4 text-center">
                <div className="bg-white/50 backdrop-blur-2xl border border-white/30 rounded-3xl p-8 md:p-12 shadow-xl">
                    <GithubIcon className="h-16 w-16 mx-auto text-gray-800" />
                    <h1 className="mt-6 text-5xl md:text-6xl font-bold text-gray-900 tracking-tight">
                        Notre code est votre code.
                    </h1>
                    <p className="mt-6 max-w-2xl mx-auto text-xl text-gray-600">
                        La Ruche est un projet entièrement open-source. Plongez dans notre code, proposez des améliorations, signalez des bugs, ou créez votre propre version. La porte est grande ouverte.
                    </p>
                    
                    <div className="mt-10 grid grid-cols-2 lg:grid-cols-4 gap-4 text-left">
                        <StatCard icon={<StarIcon />} label="Stars" value="1,2k+" />
                        <StatCard icon={<ForkIcon />} label="Forks" value="150+" />
                        <StatCard icon={<UsersIcon />} label="Contributeurs" value="25+" />
                        <StatCard icon={<LicenceIcon />} label="Licence" value="Apache 2.0" />
                    </div>

                    <div className="mt-10">
                        <div className="relative max-w-xl mx-auto">
                            <div className="flex items-center justify-between bg-gray-800 text-gray-300 rounded-t-lg px-4 py-2">
                                <span className="text-sm font-mono">bash</span>
                                <button onClick={handleCopy} className="text-sm font-semibold hover:text-white transition-colors">
                                    {copied ? 'Copié !' : 'Copier'}
                                </button>
                            </div>
                            <div className="bg-gray-900 text-left p-4 rounded-b-lg font-mono text-sm sm:text-base text-green-400 overflow-x-auto">
                                <span className="text-purple-400">$</span> git clone {githubUrl}.git
                            </div>
                        </div>
                    </div>
                    
                    <a href={githubUrl} target="_blank" rel="noopener noreferrer" className="mt-10 bg-gray-800 hover:bg-gray-900 text-white font-bold py-4 px-10 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300 inline-flex items-center gap-3 text-lg">
                        <GithubIcon />
                        Explorer le dépôt
                    </a>
                </div>
            </main>
        </div>
    );
};

function App() {
  return (
    <div className="bg-gray-50 text-gray-900 font-sans antialiased">
        <Header />
        <GithubPage />
        <Footer />
    </div>
  );
}

const rootElement = document.getElementById('root');
if (!rootElement) {
  throw new Error("Could not find root element to mount to");
}

const root = ReactDOM.createRoot(rootElement);
root.render(
  <React.StrictMode>
    <App />
  </React.StrictMode>
);

    </script>
</body>
