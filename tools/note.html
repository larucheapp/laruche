<!DOCTYPE html>
<html lang="fr" data-app="laruche">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloc-notes — La Ruche</title>
  <meta name="description" content="Un outil de prise de notes simple pour écrire et exporter vos idées en PDF.">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --color-bg: #FFFFFF;
      --color-bg-alt: #F7F8FA;
      --color-border: #E9EAF0;
      --color-text-primary: #141417;
      --color-text-secondary: #6B7280;
      --color-violet: #7C3AED;
      --color-violet-dark: #6D28D9;
      --radius-md: 12px;
      --radius-lg: 14px;
      --tool-max-w: 480px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { height: 100%; background-color: var(--color-bg); }
    body {
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--color-text-primary); line-height: 1.5; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    body[data-size="default"] { --tool-max-w: 480px; }
    body[data-size="wide"] { --tool-max-w: 960px; }
    body[data-size="xl"] { --tool-max-w: 1200px; }

    #bg-canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; }

    .app-header {
      flex-shrink: 0; background: var(--color-bg-alt); border-bottom: 1px solid var(--color-border);
      padding: 0 24px; display: flex; align-items: center; height: 70px;
    }
    .app-header a { display: inline-flex; align-items: center; }
    .logo-img { height: 70px; width: auto; vertical-align: middle; }

    .main-content {
      flex-grow: 1; display: flex; align-items: center; justify-content: center;
      padding: 48px 24px; overflow-y: auto;
    }
    .tool-wrapper { display: flex; flex-direction: column; align-items: center; position: relative; width:100%; height:100%; }
    .tool-title {
      font-size: 1.75rem; font-weight: 600; padding: 12px 28px;
      background: linear-gradient(45deg, var(--color-violet), var(--color-violet-dark));
      color: #fff; border-radius: var(--radius-md); margin-bottom: -20px; position: relative; z-index: 5;
      box-shadow: 0 4px 14px -4px rgba(124, 58, 237, .4);
    }
    .generator-card {
      background: var(--color-bg); border: 1px solid var(--color-border); border-radius: var(--radius-lg);
      padding: 28px; padding-top: 40px; width: 100%; max-width: var(--tool-max-w);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 5%), 0 2px 4px -2px rgb(0 0 0 / 5%);
      display: flex; flex-direction: column; gap: 16px;
      height: 100%;
    }
    
    .actions { display: flex; justify-content: flex-end; align-items:center; gap: 12px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      font-weight: 500; padding: 10px 16px; border-radius: var(--radius-md); border: 1px solid transparent; cursor:pointer;
      transition: background-color .2s, box-shadow .2s, border-color .2s; font-size: 14px;
    }
    .btn:focus-visible { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 3px rgba(124, 58, 237, .4); }
    .btn-primary { background: var(--color-violet); color: #fff; border-color:var(--color-violet); }
    .btn-primary:hover:not(:disabled) { background: var(--color-violet-dark); border-color:var(--color-violet-dark); }
    .btn-primary:disabled { background: #A78BFA; border-color:#A78BFA; cursor: not-allowed; }
    .btn-secondary { background: transparent; color: var(--color-text-primary); border-color: var(--color-border); }
    .btn-secondary:hover { background-color: var(--color-bg-alt); }
    
    /* --- STYLES SPÉCIFIQUES --- */
    #note-editor {
        flex-grow: 1;
        width: 100%;
        border: none;
        padding: 16px;
        font-family: inherit;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--color-text-primary);
        background-color: var(--color-bg-alt);
        border-radius: var(--radius-md);
        min-height: 400px;
        transition: box-shadow .2s;
        overflow-y: auto;
        white-space: pre-wrap;
        word-wrap: break-word;
    }
    #note-editor:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(124, 58, 237, .2);
    }
    #note-editor img {
        max-width: 100%;
        height: auto;
        resize: both;
        overflow: hidden;
        cursor: move;
        border: 2px dashed transparent;
        transition: border-color .2s;
        vertical-align: middle;
    }
    #note-editor img:hover {
        border-color: var(--color-violet);
    }
    .editor-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 8px;
    }
    .stats {
        font-size: 14px;
        color: var(--color-text-secondary);
        font-variant-numeric: tabular-nums;
    }

  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body data-size="xl">
  <canvas id="bg-canvas"></canvas>
  <input type="file" id="image-upload" accept="image/*" style="display: none;">

  <header class="app-header">
    <a href="/" aria-label="Accueil">
      <img src="logo-2.png" alt="Logo La Ruche" class="logo-img">
    </a>
  </header>

  <main class="main-content">
    <div class="tool-wrapper">
      <h1 class="tool-title">Bloc-notes</h1>
      
      <div class="generator-card" role="region" aria-label="Bloc-notes">
        <div id="note-editor" contenteditable="true" placeholder="Commencez à écrire ici..."></div>
        <div class="editor-footer">
            <div class="stats">
                <span id="word-count">0</span> mots | <span id="char-count">0</span> caractères
            </div>
            <div class="actions">
                <button id="add-image-btn" class="btn btn-secondary" title="Ajouter une image">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    <span>Image</span>
                </button>
                <button id="export-pdf-btn" class="btn btn-primary">Exporter en PDF</button>
            </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const { jsPDF } = window.jspdf;
        
        const noteEditor = document.getElementById('note-editor');
        const wordCountEl = document.getElementById('word-count');
        const charCountEl = document.getElementById('char-count');
        const exportPdfBtn = document.getElementById('export-pdf-btn');
        const addImageBtn = document.getElementById('add-image-btn');
        const imageUpload = document.getElementById('image-upload');
        
        let savedSelection;

        const updateStats = () => {
            const text = noteEditor.innerText;
            const charCount = text.length;
            const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
            
            charCountEl.textContent = charCount;
            wordCountEl.textContent = (text.trim() === '') ? 0 : wordCount;
        };

        const saveSelection = () => {
            if (window.getSelection) {
                const sel = window.getSelection();
                if (sel.getRangeAt && sel.rangeCount) {
                    savedSelection = sel.getRangeAt(0);
                }
            }
        };
        
        const restoreSelection = () => {
            if (savedSelection && window.getSelection) {
                const sel = window.getSelection();
                sel.removeAllRanges();
                sel.addRange(savedSelection);
            }
        };

        noteEditor.addEventListener('input', updateStats);
        noteEditor.addEventListener('keyup', saveSelection);
        noteEditor.addEventListener('mousedown', saveSelection);


        addImageBtn.addEventListener('click', () => {
            imageUpload.click();
        });

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '300px'; 
                    
                    noteEditor.focus();
                    restoreSelection();

                    if (window.getSelection) {
                        const sel = window.getSelection();
                        if (sel.getRangeAt && sel.rangeCount) {
                            const range = sel.getRangeAt(0);
                            range.deleteContents();
                            range.insertNode(img);
                             // Move cursor after the image
                            range.setStartAfter(img);
                            range.collapse(true);
                            sel.removeAllRanges();
                            sel.addRange(range);
                        }
                    }
                };
                reader.readAsDataURL(file);
            }
            event.target.value = ''; // Reset file input
        });

        exportPdfBtn.addEventListener('click', async () => {
            if (noteEditor.innerText.trim() === '' && !noteEditor.querySelector('img')) {
                alert("La note est vide. Veuillez écrire quelque chose ou ajouter une image avant d'exporter.");
                return;
            }

            exportPdfBtn.disabled = true;
            exportPdfBtn.textContent = 'Exportation...';

            try {
                const canvas = await html2canvas(noteEditor, {
                    scale: 2, // Higher scale for better resolution
                    useCORS: true,
                    logging: false,
                    // Ensure the canvas captures the entire scrollable content
                    windowWidth: noteEditor.scrollWidth,
                    windowHeight: noteEditor.scrollHeight
                });

                const imgData = canvas.toDataURL('image/png');
                
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'px',
                    format: 'a4',
                    hotfixes: ["px_scaling"]
                });

                const pdfWidth = doc.internal.pageSize.getWidth();
                const pdfHeight = doc.internal.pageSize.getHeight();
                
                const canvasWidth = canvas.width;
                const canvasHeight = canvas.height;
                const ratio = canvasWidth / canvasHeight;
                const pdfImageHeight = pdfWidth / ratio;

                let heightLeft = pdfImageHeight;
                let position = 0;

                doc.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfImageHeight);
                heightLeft -= pdfHeight;

                while (heightLeft > 0) {
                    position -= pdfHeight;
                    doc.addPage();
                    doc.addImage(imgData, 'PNG', 0, position, pdfWidth, pdfImageHeight);
                    heightLeft -= pdfHeight;
                }
                
                doc.save('mes-notes.pdf');

            } catch (error) {
                console.error("Erreur PDF:", error);
                alert("Une erreur est survenue pendant l'exportation du PDF.");
            } finally {
                exportPdfBtn.disabled = false;
                exportPdfBtn.textContent = 'Exporter en PDF';
            }
        });
        
        updateStats();
    });

    // Background hex grid — NE PAS MODIFIER
    (function(){
      const c = document.getElementById('bg-canvas');
      const ctx = c.getContext('2d');
      function draw(){
        const dpr = window.devicePixelRatio || 1;
        const rect = c.getBoundingClientRect();
        c.width = rect.width * dpr; c.height = rect.height * dpr;
        ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.clearRect(0,0,rect.width,rect.height);
        const size = 24, hexW = 2 * size, hexH = Math.sqrt(3) * size, stepX = hexW * 3/4;
        ctx.strokeStyle = 'rgba(124,58,237,0.10)';
        ctx.lineWidth = 1;
        for(let row=0; row*hexH < rect.height + hexH; row++){
          for(let col=0; col*stepX < rect.width + hexW; col++){
            const x = col * stepX, y = row * hexH + (col % 2 ? hexH/2 : 0);
            ctx.beginPath();
            for(let i=0;i<6;i++){
              const a = 2 * Math.PI / 6 * i, px = x + size * Math.cos(a), py = y + size * Math.sin(a);
              if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
            }
            ctx.closePath(); ctx.stroke();
          }
        }
      }
      window.addEventListener('resize', draw, {passive:true});
      draw();
    })();
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
