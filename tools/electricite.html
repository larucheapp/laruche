<!DOCTYPE html>
<html lang="fr" data-app="laruche">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de Consommation Électrique — La Ruche</title>
  <meta name="description" content="Estimez le coût de votre consommation électrique pour n'importe quel appareil. Simple, rapide et précis.">
  <style>
    :root {
      --color-bg: #FFFFFF;
      --color-bg-alt: #F7F8FA;
      --color-border: #E9EAF0;
      --color-text-primary: #141417;
      --color-text-secondary: #6B7280;
      --color-violet: #7C3AED;
      --color-violet-dark: #6D28D9;
      --radius-md: 12px;
      --radius-lg: 14px;
      --tool-max-w: 480px; /* par défaut, peut être changé via body[data-size] */
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { height: 100%; background-color: var(--color-bg); }
    body {
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--color-text-primary); line-height: 1.5; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    body[data-size="default"] { --tool-max-w: 480px; }
    body[data-size="wide"] { --tool-max-w: 800px; } /* MODIFICATION: 960px -> 800px */
    body[data-size="xl"] { --tool-max-w: 1200px; }

    #bg-canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; }

    .app-header {
      flex-shrink: 0; background: var(--color-bg-alt); border-bottom: 1px solid var(--color-border);
      padding: 0 24px; display: flex; align-items: center; height: 70px;
    }
    .app-header a { display: inline-flex; align-items: center; }
    .logo-img { height: 70px; width: auto; vertical-align: middle; }

    .main-content {
      flex-grow: 1; display: flex; align-items: flex-start; /* MODIFICATION: center -> flex-start */ justify-content: center;
      padding: 48px 24px; overflow-y: auto;
    }
    .tool-wrapper { display: flex; flex-direction: column; align-items: center; position: relative; }
    .tool-title {
      font-size: 1.75rem; font-weight: 600; padding: 12px 28px;
      background: linear-gradient(45deg, var(--color-violet), var(--color-violet-dark));
      color: #fff; border-radius: var(--radius-md); margin-bottom: -20px; position: relative; z-index: 5;
      box-shadow: 0 4px 14px -4px rgba(124, 58, 237, .4);
    }
    .generator-card {
      background: var(--color-bg); border: 1px solid var(--color-border); border-radius: var(--radius-lg);
      padding: 28px; padding-top: 40px; width: 100%; max-width: var(--tool-max-w);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 5%), 0 2px 4px -2px rgb(0 0 0 / 5%);
      display: flex; flex-direction: column; gap: 24px;
    }
    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-label { font-weight: 500; color: var(--color-text-primary); }
    .form-input {
      width: 100%; padding: 10px 14px; border: 1px solid var(--color-border); border-radius: var(--radius-md);
      font-size: 1rem; color: var(--color-text-primary); background: var(--color-bg);
      transition: border-color .2s, box-shadow .2s;
    }
    .form-input:focus { outline: none; border-color: var(--color-violet); box-shadow: 0 0 0 3px rgba(124, 58, 237, .2); }
    .actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 8px; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      font-weight: 500; padding: 10px 16px; border-radius: var(--radius-md); border: none; cursor: pointer;
      transition: background-color .2s, box-shadow .2s; font-size: 14px;
    }
    .btn:focus-visible { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 3px rgba(124, 58, 237, .4); }
    .btn-primary { background: var(--color-violet); color: #fff; width: 100%; }
    .btn-primary:hover:not(:disabled) { background: var(--color-violet-dark); }
    .btn-primary:disabled { background: #A78BFA; cursor: not-allowed; }
    
    .results-panel {
      border-top: 1px solid var(--color-border);
      padding-top: 24px;
      display: none; /* Initially hidden */
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .results-panel.visible { display: block; opacity: 1; transform: translateY(0); }
    .results-title { font-size: 1rem; font-weight: 600; text-align: center; margin-bottom: 16px; color: var(--color-text-primary); }
    .results-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; text-align: center; }
    .result-item {}
    .result-label { display: block; font-size: 14px; color: var(--color-text-secondary); margin-bottom: 4px; }
    .result-value { display: block; font-size: 1.25rem; font-weight: 600; color: var(--color-violet); }
    
    #devices-list { display: flex; flex-direction: column; gap: 16px; }
    .device-item {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr 40px;
      gap: 12px;
      align-items: flex-end;
    }
    .device-item .form-group { gap: 4px; }
    .device-item .form-label { font-size: 14px; }
    
    .device-result {
      text-align: center;
      font-weight: 600;
      color: var(--color-text-primary);
      padding-bottom: 10px; /* Align with input */
      font-size: 15px;
      min-height: 43px; /* Match input height */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .btn-remove-device {
      background: transparent;
      border: 1px solid var(--color-border);
      color: var(--color-text-secondary);
      width: 40px;
      height: 40px;
      border-radius: var(--radius-md);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      line-height: 1;
      margin-bottom: 2px;
      transition: background .2s, border-color .2s;
    }
    .btn-remove-device:hover { background: var(--color-bg-alt); border-color: #d1d5db; }
    
    .btn-add-device {
      width: 100%;
      background: transparent;
      border: 2px dashed var(--color-border);
      color: var(--color-text-secondary);
      font-weight: 500;
      padding: 10px;
      border-radius: var(--radius-md);
      transition: border-color .2s, color .2s;
    }
    .btn-add-device:hover { border-color: var(--color-violet); color: var(--color-violet); }

  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body data-size="wide">
  <canvas id="bg-canvas"></canvas>

  <header class="app-header">
    <a href="index.html" aria-label="Accueil">
      <img src="logo-2.png" alt="Logo La Ruche" class="logo-img">
    </a>
  </header>

  <main class="main-content">
    <div class="tool-wrapper">
      <h1 class="tool-title">Calculateur d'Électricité</h1>

      <div class="generator-card" role="region" aria-label="Calculateur de consommation électrique">
        
        <div class="form-group">
          <label for="price-input" class="form-label">Prix du kWh (en €)</label>
          <input type="number" id="price-input" class="form-input" placeholder="ex: 0.2516" min="0" step="0.0001" required value="0.2516">
        </div>
        
        <div id="devices-list"></div>

        <button id="add-device-btn" class="btn btn-add-device">+ Ajouter un appareil</button>

        <div class="actions">
          <button id="calculate-btn" class="btn btn-primary" disabled>Calculer</button>
        </div>

        <div class="results-panel" id="results-panel" aria-live="polite">
          <h3 class="results-title">Estimation des coûts totaux</h3>
          <div class="results-grid">
            <div class="result-item">
              <span class="result-label">Journalier</span>
              <span class="result-value" id="daily-cost">0,00 €</span>
            </div>
            <div class="result-item">
              <span class="result-label">Mensuel</span>
              <span class="result-value" id="monthly-cost">0,00 €</span>
            </div>
            <div class="result-item">
              <span class="result-label">Annuel</span>
              <span class="result-value" id="annual-cost">0,00 €</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const priceInput = document.getElementById('price-input');
        const devicesList = document.getElementById('devices-list');
        const addDeviceBtn = document.getElementById('add-device-btn');
        const calculateBtn = document.getElementById('calculate-btn');
        const resultsPanel = document.getElementById('results-panel');
        
        const totalDailyCostEl = document.getElementById('daily-cost');
        const totalMonthlyCostEl = document.getElementById('monthly-cost');
        const totalAnnualCostEl = document.getElementById('annual-cost');

        let deviceIdCounter = 0;

        const createDeviceElement = () => {
            const deviceId = deviceIdCounter++;
            const deviceItem = document.createElement('div');
            deviceItem.className = 'device-item';
            deviceItem.dataset.deviceId = deviceId;
            
            deviceItem.innerHTML = `
                <div class="form-group">
                    <label for="device-name-${deviceId}" class="form-label">Appareil</label>
                    <input type="text" id="device-name-${deviceId}" class="form-input device-name" placeholder="ex: TV 4K" required>
                </div>
                <div class="form-group">
                    <label for="power-input-${deviceId}" class="form-label">Watts</label>
                    <input type="number" id="power-input-${deviceId}" class="form-input device-power" placeholder="150" min="0" required>
                </div>
                <div class="form-group">
                    <label for="duration-input-${deviceId}" class="form-label">h / jour</label>
                    <input type="number" id="duration-input-${deviceId}" class="form-input device-duration" placeholder="4" min="0" max="24" step="0.1" required>
                </div>
                <div class="device-result" id="device-result-${deviceId}">-</div>
                <button class="btn-remove-device" aria-label="Supprimer cet appareil">&times;</button>
            `;

            devicesList.appendChild(deviceItem);
            
            deviceItem.querySelector('.btn-remove-device').addEventListener('click', () => {
                deviceItem.remove();
                checkInputs();
            });

            deviceItem.querySelectorAll('.form-input').forEach(input => {
                input.addEventListener('input', checkInputs);
            });
        };

        const checkInputs = () => {
            const priceValid = priceInput.value && parseFloat(priceInput.value) >= 0;
            const deviceItems = devicesList.querySelectorAll('.device-item');
            
            if (deviceItems.length === 0) {
                calculateBtn.disabled = true;
                return;
            }

            let allDevicesValid = true;
            deviceItems.forEach(item => {
                const name = item.querySelector('.device-name').value;
                const power = item.querySelector('.device-power').value;
                const duration = item.querySelector('.device-duration').value;
                if (!name || !power || !duration || parseFloat(power) < 0 || parseFloat(duration) < 0) {
                    allDevicesValid = false;
                }
            });

            calculateBtn.disabled = !(priceValid && allDevicesValid);
        };

        const formatCurrency = (value) => {
            return value.toLocaleString('fr-FR', { style: 'currency', currency: 'EUR', minimumFractionDigits: 2 });
        };

        const calculateCosts = () => {
            const price = parseFloat(priceInput.value);
            if (isNaN(price) || price < 0) return;

            let totalDailyCost = 0;
            const deviceItems = devicesList.querySelectorAll('.device-item');

            deviceItems.forEach(item => {
                const powerInput = item.querySelector('.device-power');
                const durationInput = item.querySelector('.device-duration');
                const resultEl = item.querySelector('.device-result');

                const power = parseFloat(powerInput.value);
                const duration = parseFloat(durationInput.value);

                if (isNaN(power) || isNaN(duration) || power < 0 || duration < 0) {
                    resultEl.textContent = '-';
                    return;
                }
                
                const dailyKwh = (power / 1000) * duration;
                const dailyCost = dailyKwh * price;
                totalDailyCost += dailyCost;

                resultEl.textContent = formatCurrency(dailyCost);
            });

            const totalMonthlyCost = totalDailyCost * 30.44; 
            const totalAnnualCost = totalDailyCost * 365.25;

            totalDailyCostEl.textContent = formatCurrency(totalDailyCost);
            totalMonthlyCostEl.textContent = formatCurrency(totalMonthlyCost);
            totalAnnualCostEl.textContent = formatCurrency(totalAnnualCost);
            
            resultsPanel.classList.add('visible');
        };

        addDeviceBtn.addEventListener('click', createDeviceElement);
        calculateBtn.addEventListener('click', calculateCosts);
        priceInput.addEventListener('input', checkInputs);

        // Initial state
        createDeviceElement();
        checkInputs();
    });

    // Background hex grid — NE PAS MODIFIER (doit rester visuellement identique)
    (function(){
      const c = document.getElementById('bg-canvas');
      const ctx = c.getContext('2d');
      function draw(){
        const dpr = window.devicePixelRatio || 1;
        const rect = c.getBoundingClientRect();
        c.width = rect.width * dpr; c.height = rect.height * dpr;
        ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.clearRect(0,0,rect.width,rect.height);

        const size = 24;
        const hexW = 2 * size;
        const hexH = Math.sqrt(3) * size;
        const stepX = hexW * 3/4;
        ctx.strokeStyle = 'rgba(124,58,237,0.10)';
        ctx.lineWidth = 1;

        for(let row=0; row*hexH < rect.height + hexH; row++){
          for(let col=0; col*stepX < rect.width + hexW; col++){
            const x = col * stepX;
            const y = row * hexH + (col % 2 ? hexH/2 : 0);
            ctx.beginPath();
            for(let i=0;i<6;i++){
              const a = 2 * Math.PI / 6 * i;
              const px = x + size * Math.cos(a);
              const py = y + size * Math.sin(a);
              if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
            }
            ctx.closePath(); ctx.stroke();
          }
        }
      }
      window.addEventListener('resize', draw, {passive:true});
      draw();
    })();
  </script>

</body>
</html>
