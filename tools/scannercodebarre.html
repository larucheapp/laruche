<!DOCTYPE html>
<html lang="fr" data-app="laruche">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanner de Codes-barres & QR — La Ruche</title>
  <meta name="description" content="Scannez des codes-barres et QR codes en série avec votre caméra et exportez la liste de votre inventaire en un clic.">
  
  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/umd/zxing-browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --color-bg: #FFFFFF;
      --color-bg-alt: #F7F8FA;
      --color-border: #E9EAF0;
      --color-text-primary: #141417;
      --color-text-secondary: #6B7280;
      --color-violet: #7C3AED;
      --color-violet-dark: #6D28D9;
      --radius-md: 12px;
      --radius-lg: 14px;
      --tool-max-w: 480px;
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { height: 100%; background-color: var(--color-bg); }
    body {
      height: 100vh; overflow: hidden; display: flex; flex-direction: column;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Inter", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--color-text-primary); line-height: 1.5; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    body[data-size="default"] { --tool-max-w: 480px; }
    body[data-size="wide"] { --tool-max-w: 960px; } 
    body[data-size="xl"] { --tool-max-w: 1200px; }

    #bg-canvas { position: fixed; inset: 0; width: 100%; height: 100%; z-index: -1; }

    .app-header {
      flex-shrink: 0; background: var(--color-bg-alt); border-bottom: 1px solid var(--color-border);
      padding: 0 24px; display: flex; align-items: center; height: 70px;
    }
    .app-header a { display: inline-flex; align-items: center; }
    .logo-img { height: 70px; width: auto; vertical-align: middle; }

    .main-content {
      flex-grow: 1; display: flex; 
      align-items: center; /* Centré verticalement */
      justify-content: center;
      padding: 48px 24px; overflow-y: auto;
    }
    .tool-wrapper { display: flex; flex-direction: column; align-items: center; position: relative; width:100%; }
    .tool-title {
      font-size: 1.75rem; font-weight: 600; padding: 12px 28px;
      background: linear-gradient(45deg, var(--color-violet), var(--color-violet-dark));
      color: #fff; border-radius: var(--radius-md); margin-bottom: -20px; position: relative; z-index: 5;
      box-shadow: 0 4px 14px -4px rgba(124, 58, 237, .4);
    }
    .generator-card {
      background: var(--color-bg); border: 1px solid var(--color-border); border-radius: var(--radius-lg);
      padding: 28px; padding-top: 40px; width: 100%; max-width: var(--tool-max-w);
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 5%), 0 2px 4px -2px rgb(0 0 0 / 5%);
      display: flex; flex-direction: column; gap: 24px;
      transition: min-height .3s ease-in-out;
    }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      font-weight: 500; padding: 10px 16px; border-radius: var(--radius-md); border: none; cursor:pointer;
      transition: background-color .2s, box-shadow .2s, color .2s, opacity .2s; font-size: 14px;
      white-space: nowrap;
    }
    .btn:focus-visible { outline: 2px solid transparent; outline-offset: 2px; box-shadow: 0 0 0 3px rgba(124, 58, 237, .4); }
    .btn-primary { background: var(--color-violet); color: #fff; }
    .btn-primary:hover:not(:disabled) { background: var(--color-violet-dark); }
    .btn-primary:disabled { background: #A78BFA; cursor: not-allowed; }
    
    /* Initial state styles */
    #initial-state { text-align: center; }
    #initial-state p { color: var(--color-text-secondary); margin-bottom: 24px; max-width: 40ch; margin-left:auto; margin-right:auto; }
    #initial-state .btn { width: auto; padding: 12px 24px; font-size: 1rem; }

    /* Scanner UI styles */
    #scanner-ui { display: none; width: 100%; flex-direction: row; gap: 28px; align-items: flex-start; }
    #camera-column { flex: 1.2; display: flex; flex-direction: column; gap: 12px; }
    #video-wrapper { 
      position: relative; width: 100%; padding-top: 75%; /* 4:3 Aspect Ratio */ 
      border-radius: var(--radius-md); overflow: hidden; background: #000; 
      transition: box-shadow .2s ease-in-out;
    }
    #video-wrapper.scan-success {
      box-shadow: 0 0 0 4px var(--color-violet);
    }
    #scanner-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    #status-text { text-align: center; color: var(--color-text-secondary); font-size: 14px; min-height: 21px; }

    #results-column { flex: 1; display: flex; flex-direction: column; gap: 16px; max-height: 400px; }
    #results-header { font-size: 1.125rem; font-weight: 600; color: var(--color-text-primary); margin: 0; border-bottom: 1px solid var(--color-border); padding-bottom: 12px; }
    #scan-list { list-style: none; flex-grow: 1; overflow-y: auto; padding-right: 8px; }
    #scan-list li { background-color: var(--color-bg-alt); padding: 8px 12px; border-radius: var(--radius-md); margin-bottom: 8px; font-family: 'SF Mono', 'Courier New', monospace; font-size: 14px; color: var(--color-text-secondary); word-break: break-all; }
    #scan-list li:last-child { margin-bottom: 0; }
    .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: auto; }

    /* --- MOBILE OPTIMIZATIONS --- */
    @media (max-width: 820px) {
      .main-content {
        align-items: flex-start;
        padding: 32px 16px;
      }
      .tool-title {
        font-size: 1.5rem;
      }
      .generator-card {
        padding: 24px;
        padding-top: 32px;
      }
      #scanner-ui {
        flex-direction: column; /* Stack camera and results vertically */
      }
      #results-column {
        width: 100%;
        max-height: 200px; /* Give results a reasonable, scrollable height */
        flex-shrink: 0;
      }
      /* On very small screens, make buttons full width */
      @media (max-width: 400px) {
        .actions {
          grid-template-columns: 1fr;
        }
      }
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body data-size="wide">
  <canvas id="bg-canvas"></canvas>

  <header class="app-header">
    <a href="/" aria-label="Accueil">
      <img src="logo-2.png" alt="Logo La Ruche" class="logo-img">
    </a>
  </header>

  <main class="main-content">
    <div class="tool-wrapper">
      <h1 class="tool-title">Scanner d'Inventaire</h1>
      
      <div class="generator-card" role="region" aria-label="Scanner d'Inventaire">
        
        <div id="initial-state">
          <p>Activez votre caméra pour scanner des codes-barres et QR codes. Chaque code unique sera ajouté à votre liste d'inventaire, prête à être exportée.</p>
          <button id="start-btn" class="btn btn-primary">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></svg>
            Activer la caméra
          </button>
        </div>

        <div id="scanner-ui">
          <div id="camera-column">
            <div id="video-wrapper">
              <video id="scanner-video" playsinline></video>
            </div>
            <p id="status-text">Recherche d'un code...</p>
          </div>
          <div id="results-column">
            <h2 id="results-header">Codes Scannés (<span id="scan-count">0</span>)</h2>
            <ul id="scan-list"></ul>
            <div class="actions">
              <button id="stop-btn" class="btn">Arrêter le scan</button>
              <button id="export-btn" class="btn btn-primary" disabled>Exporter (.pdf)</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const exportBtn = document.getElementById('export-btn');
    const video = document.getElementById('scanner-video');
    const scanList = document.getElementById('scan-list');
    const scanCount = document.getElementById('scan-count');
    const statusText = document.getElementById('status-text');
    const initialStateDiv = document.getElementById('initial-state');
    const scannerUiDiv = document.getElementById('scanner-ui');
    const videoWrapper = document.getElementById('video-wrapper');

    let scannedCodes = new Set();
    
    const codeReader = new ZXingBrowser.BrowserMultiFormatReader(null, {
      timeBetweenScansMillis: 100 // Tente de décoder 10 fois par seconde
    });
    let controls = null;

    async function startScan() {
      try {
        initialStateDiv.style.display = 'none';
        scannerUiDiv.style.display = 'flex';
        statusText.textContent = "Démarrage de la caméra...";
        
        controls = await codeReader.decodeFromVideoDevice(undefined, 'scanner-video', (result, err) => {
          if (result) {
            const codeData = result.getText();
            // Logique améliorée : on traite le code uniquement s'il est nouveau
            if (codeData && !scannedCodes.has(codeData)) {
              
              // 1. Ajouter à notre liste de codes uniques
              scannedCodes.add(codeData);

              // 2. Mettre à jour l'interface utilisateur
              const li = document.createElement('li');
              li.textContent = codeData;
              scanList.prepend(li);
              scanCount.textContent = scannedCodes.size;
              exportBtn.disabled = false;
              
              // 3. Fournir un retour clair et persistant
              statusText.textContent = `Ajouté : ${codeData.substring(0, 30)}${codeData.length > 30 ? '...' : ''}`;
              
              // 4. Fournir un retour visuel instantané
              videoWrapper.classList.add('scan-success');
              setTimeout(() => videoWrapper.classList.remove('scan-success'), 300);
            }
          }
          // Nous ignorons volontairement les erreurs de type "NotFoundException" qui sont normales
          // quand aucun code n'est trouvé sur une image.
        });

        statusText.textContent = "Recherche d'un code...";

      } catch (err) {
        console.error("Erreur d'accès à la caméra:", err);
        statusText.textContent = "Erreur: Impossible d'accéder à la caméra.";
        initialStateDiv.style.display = 'block';
        scannerUiDiv.style.display = 'none';
      }
    }

    function stopScan() {
      if (controls) {
        controls.stop();
        controls = null;
      }
      codeReader.reset();
      initialStateDiv.style.display = 'block';
      scannerUiDiv.style.display = 'none';
    }

    async function exportToPdf() {
        exportBtn.disabled = true;
        exportBtn.textContent = 'Génération...';

        try {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont('helvetica', 'bold');
            doc.setFontSize(16);
            doc.text("Liste des Codes Scannés", 14, 22);

            doc.setFont('helvetica', 'normal');
            doc.setFontSize(9);
            const now = new Date();
            doc.text(`Exporté le ${now.toLocaleDateString('fr-FR')} à ${now.toLocaleTimeString('fr-FR')}`, 14, 28);
            
            doc.setFont('courier', 'normal');
            doc.setFontSize(10);

            const codes = Array.from(scannedCodes);
            let y = 40;
            const pageHeight = doc.internal.pageSize.height;
            const marginBottom = 20;

            for (const code of codes) {
                if (y > pageHeight - marginBottom) {
                    doc.addPage();
                    y = 20;
                }
                const sanitizedCode = String(code).replace(/[^\x20-\x7E\u00A0-\u00FF]/g, '?');
                doc.text(sanitizedCode, 14, y);
                y += 7;
            }

            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-');
            const filename = `liste-codes-${timestamp}.pdf`;
            doc.save(filename);

        } catch (error) {
            console.error("Erreur détaillée lors de la génération du PDF:", error);
            statusText.textContent = "Une erreur est survenue lors de l'export.";
        } finally {
            exportBtn.disabled = scannedCodes.size === 0;
            exportBtn.textContent = 'Exporter (.pdf)';
        }
    }

    startBtn.addEventListener('click', startScan);
    stopBtn.addEventListener('click', stopScan);
    exportBtn.addEventListener('click', exportToPdf);

    // Background hex grid — NE PAS MODIFIER
    (function(){
      const c = document.getElementById('bg-canvas');
      const ctx = c.getContext('2d');
      function draw(){
        const dpr = window.devicePixelRatio || 1;
        const rect = c.getBoundingClientRect();
        c.width = rect.width * dpr; c.height = rect.height * dpr;
        ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.clearRect(0,0,rect.width,rect.height);
        const size = 24, hexW = 2 * size, hexH = Math.sqrt(3) * size, stepX = hexW * 3/4;
        ctx.strokeStyle = 'rgba(124,58,237,0.10)';
        ctx.lineWidth = 1;
        for(let row=0; row*hexH < rect.height + hexH; row++){
          for(let col=0; col*stepX < rect.width + hexW; col++){
            const x = col * stepX, y = row * hexH + (col % 2 ? hexH/2 : 0);
            ctx.beginPath();
            for(let i=0;i<6;i++){
              const a = 2 * Math.PI / 6 * i, px = x + size * Math.cos(a), py = y + size * Math.sin(a);
              if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
            }
            ctx.closePath(); ctx.stroke();
          }
        }
      }
      window.addEventListener('resize', draw, {passive:true});
      draw();
    })();
  </script>

</body>
</html>
