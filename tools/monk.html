<!DOCTYPE html>
<html lang="fr" data-app="laruche" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Cracker d'Habitudes</title>
  <meta name="description" content="Suivez, visualisez et ancrez vos nouvelles habitudes avec ce tracker interactif.">
  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    :root{
      --color-bg:#FFFFFF;
      --color-bg-alt:#F7F8FA;
      --color-border:#E9EAF0;
      --color-text-primary:#141417;
      --color-text-secondary:#6B7280;
      --color-violet:#7C3AED;
      --color-violet-dark:#6D28D9;
      --radius-md:12px;
      --radius-lg:14px;
      --tool-max-w:480px; /* par défaut, peut être changé via body[data-size] */
    }

    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{height:100%;background-color:var(--color-bg)}
    body{
      height:100vh; overflow:hidden; display:flex; flex-direction:column;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Inter",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--color-text-primary); line-height:1.5; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    body[data-size="default"]{--tool-max-w:480px}
    body[data-size="wide"]{--tool-max-w:960px}
    body[data-size="xl"]{--tool-max-w:1200px}

    #bg-canvas{position:fixed;inset:0;width:100%;height:100%;z-index:-1}

    .app-header{
      flex-shrink:0; background:var(--color-bg-alt); border-bottom:1px solid var(--color-border);
      padding:0 24px; display:flex; align-items:center; height:70px;
    }
    .app-header a{display:inline-flex; align-items:center}
    .logo-img{height:70px; width:auto; vertical-align:middle}

    .main-content{
      flex-grow:1; display:flex; align-items:center; justify-content:center;
      padding:48px 24px; overflow-y:auto;
    }
    /* Fix pour éviter que le haut soit coupé sur les petits écrans ou contenus hauts */
    .tool-wrapper{
      display:flex; flex-direction:column; align-items:center; position:relative;
      margin: auto; /* Important pour le centrage safe flexbox */
    }
    .tool-title{
      font-size:1.75rem; font-weight:600; padding:12px 28px;
      background:linear-gradient(45deg,var(--color-violet),var(--color-violet-dark));
      color:#fff; border-radius:var(--radius-md); margin-bottom:-20px; position:relative; z-index:5;
      box-shadow:0 4px 14px -4px rgba(124,58,237,.4);
    }
    .generator-card{
      background:var(--color-bg); border:1px solid var(--color-border); border-radius:var(--radius-lg);
      padding:28px; padding-top:40px; width:100%; max-width:var(--tool-max-w);
      box-shadow:0 4px 6px -1px rgb(0 0 0 / 5%), 0 2px 4px -2px rgb(0 0 0 / 5%);
      display:flex; flex-direction:column; gap:24px;
    }
    .form-group{display:flex; flex-direction:column; gap:8px}
    .form-label{font-weight:500; color:var(--color-text-primary)}
    .form-input{
      width:100%; padding:10px 14px; border:1px solid var(--color-border); border-radius:var(--radius-md);
      font-size:1rem; color:var(--color-text-primary); background:var(--color-bg);
      transition:border-color .2s, box-shadow .2s;
    }
    .form-input:focus{outline:none; border-color:var(--color-violet); box-shadow:0 0 0 3px rgba(124,58,237,.2)}
    .actions{display:flex; justify-content:flex-end; gap:12px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      font-weight:500; padding:10px 16px; border-radius:var(--radius-md); border:none; cursor:pointer;
      transition:background-color .2s, box-shadow .2s; font-size:14px;
    }
    .btn:focus-visible{outline:2px solid transparent; outline-offset:2px; box-shadow:0 0 0 3px rgba(124,58,237,.4)}
    .btn-primary{background:var(--color-violet); color:#fff}
    .btn-primary:hover:not(:disabled){background:var(--color-violet-dark)}
    .btn-primary:disabled{background:#A78BFA; cursor:not-allowed}
    .status-text{font-size:14px; color:var(--color-text-secondary); text-align:center; min-height:21px}

    /* --- CRACKER STYLES --- */
    .tracker-container {
      display: none; animation: slideUp 0.4s ease-out;
    }
    .tracker-container.active { display: block; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .tracker-header {
      display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px;
      border-bottom: 1px solid var(--color-border); padding-bottom: 16px;
    }
    .habit-display-name { font-size: 1.5rem; font-weight: 700; color: var(--color-violet); line-height: 1.2; }
    .habit-display-goal { font-size: 0.9rem; color: var(--color-text-secondary); margin-top: 4px; }
    
    .stats-cards {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 24px;
    }
    .stat-card {
      background: var(--color-bg-alt); border-radius: var(--radius-md); padding: 16px; text-align: center;
    }
    .stat-val { font-size: 1.5rem; font-weight: 700; color: var(--color-text-primary); }
    .stat-lbl { font-size: 0.75rem; text-transform: uppercase; color: var(--color-text-secondary); letter-spacing: 0.5px; margin-top: 4px; }

    .progress-container { margin-bottom: 24px; }
    .progress-bar-bg { width: 100%; height: 12px; background: var(--color-bg-alt); border-radius: 6px; overflow: hidden; }
    .progress-bar-fill { height: 100%; background: linear-gradient(90deg, var(--color-violet), var(--color-violet-dark)); width: 0%; transition: width 0.3s ease; }
    .progress-text { text-align: right; font-size: 0.85rem; color: var(--color-text-secondary); margin-top: 6px; font-weight: 500; }

    .habit-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 10px; margin-bottom: 24px;
    }
    .day-bubble {
      aspect-ratio: 1; border: 2px solid var(--color-border); border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 0.9rem; font-weight: 600; color: var(--color-text-secondary);
      cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      user-select: none;
    }
    .day-bubble:hover { border-color: var(--color-violet); color: var(--color-violet); transform: scale(1.05); }
    .day-bubble.completed {
      background: var(--color-violet); border-color: var(--color-violet); color: #fff;
      transform: scale(1); box-shadow: 0 4px 6px -1px rgba(124, 58, 237, 0.3);
    }
    
    /* New Duration Selector Styles */
    .duration-grid {
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px;
    }
    .duration-card {
      border: 1px solid var(--color-border); border-radius: var(--radius-md);
      padding: 12px 8px; text-align: center; cursor: pointer;
      transition: all 0.2s; background: var(--color-bg);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      height: 75px;
    }
    .duration-card:hover { border-color: var(--color-violet); background: var(--color-bg-alt); }
    .duration-card.selected {
      border-color: var(--color-violet); background: rgba(124,58,237,0.05);
      box-shadow: 0 0 0 2px rgba(124,58,237,0.2);
      color: var(--color-violet);
    }
    .d-days { font-size: 1.3rem; font-weight: 700; line-height:1; }
    .d-label { font-size: 0.75rem; color: var(--color-text-secondary); margin-top: 4px; }
    .duration-card.selected .d-label { color: var(--color-violet); }

    /* Pour l'impression PDF */
    .pdf-box { background: #fff; padding: 20px; border-radius: 8px; }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body data-size="wide">
  <canvas id="bg-canvas"></canvas>

  <header class="app-header">
    <a href="/" aria-label="Accueil">
      <img src="logo-2.png" alt="Logo La Ruche" class="logo-img">
    </a>
  </header>

  <main class="main-content">
    <div class="tool-wrapper">
      <h1 class="tool-title">Le Cracker d'Habitudes</h1>

      <div class="generator-card" role="region" aria-label="Tracker d'Habitudes">
        
        <!-- CONFIGURATION VIEW -->
        <div id="config-view">
          <div class="form-group">
            <label class="form-label">Nom de l'habitude</label>
            <input type="text" id="habit-name" class="form-input" placeholder="Ex: Méditation, Sport, Lecture..." autofocus>
          </div>
          
          <div class="form-group" style="margin-top:16px;">
            <label class="form-label">Durée du défi</label>
            <div class="duration-grid">
               <div class="duration-card" onclick="selectDuration(21, this)">
                 <div class="d-days">21</div>
                 <div class="d-label">Initiation</div>
               </div>
               <div class="duration-card selected" onclick="selectDuration(30, this)">
                 <div class="d-days">30</div>
                 <div class="d-label">Classique</div>
               </div>
               <div class="duration-card" onclick="selectDuration(66, this)">
                 <div class="d-days">66</div>
                 <div class="d-label">Ancrage</div>
               </div>
               <div class="duration-card" onclick="selectDuration(90, this)">
                 <div class="d-days">90</div>
                 <div class="d-label">Lifestyle</div>
               </div>
               <div class="duration-card" onclick="selectDuration(100, this)">
                 <div class="d-days">100</div>
                 <div class="d-label">Monk Mode</div>
               </div>
            </div>
            <input type="hidden" id="habit-duration" value="30">
          </div>

          <div class="form-group" style="margin-top:16px;">
            <label class="form-label">Votre Motivation (Pourquoi ?)</label>
            <input type="text" id="habit-why" class="form-input" placeholder="Pour ma santé, pour devenir..." >
          </div>

          <div class="actions" style="margin-top:32px;">
            <button class="btn btn-primary" style="width:100%;" onclick="generateTracker()">
              Lancer le Tracker
            </button>
          </div>
        </div>

        <!-- TRACKER VIEW -->
        <div id="tracker-view" class="tracker-container">
          <div id="pdf-area" class="pdf-box">
            <div class="tracker-header">
              <div>
                <div class="habit-display-name" id="display-name">Nom Habitude</div>
                <div class="habit-display-goal" id="display-why">Motivation...</div>
              </div>
              <div style="text-align:right;">
                <div style="font-size:0.8rem; color:var(--color-text-secondary);">Début : <span id="start-date"></span></div>
              </div>
            </div>

            <div class="stats-cards">
              <div class="stat-card">
                <div class="stat-val" id="stat-days">0</div>
                <div class="stat-lbl">Jours Faits</div>
              </div>
              <div class="stat-card">
                <div class="stat-val" id="stat-left">30</div>
                <div class="stat-lbl">Restants</div>
              </div>
              <div class="stat-card">
                <div class="stat-val" id="stat-percent" style="color:var(--color-violet);">0%</div>
                <div class="stat-lbl">Progression</div>
              </div>
            </div>

            <div class="progress-container">
              <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="main-progress"></div>
              </div>
              <div class="progress-text" id="progress-txt">0% complété</div>
            </div>

            <div class="habit-grid" id="grid-container">
              <!-- Grid generated by JS -->
            </div>
            
            <div style="text-align:center; margin-top:20px; font-size:0.75rem; color:var(--color-text-secondary); opacity:0.7;">
              Généré par La Ruche - Le Cracker d'Habitudes
            </div>
          </div>

          <div class="actions" style="margin-top:24px; border-top:1px solid var(--color-border); padding-top:20px;">
            <button class="btn" style="background:#F3F4F6;" onclick="resetTracker()">Modifier / Nouveau</button>
            <button class="btn btn-primary" onclick="downloadPDF()">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
              Exporter l'avancée (PDF)
            </button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script>
    let totalDays = 30;
    let completedCount = 0;

    function selectDuration(days, el) {
      totalDays = days;
      document.getElementById('habit-duration').value = days;
      
      // Update UI
      document.querySelectorAll('.duration-card').forEach(c => c.classList.remove('selected'));
      el.classList.add('selected');
    }

    function generateTracker() {
      const name = document.getElementById('habit-name').value || "Nouvelle Habitude";
      const why = document.getElementById('habit-why').value || "Devenir meilleur";
      totalDays = parseInt(document.getElementById('habit-duration').value);
      
      // Update UI Info
      document.getElementById('display-name').textContent = name;
      document.getElementById('display-why').textContent = why;
      document.getElementById('start-date').textContent = new Date().toLocaleDateString('fr-FR');
      document.getElementById('stat-left').textContent = totalDays;

      // Generate Grid
      const grid = document.getElementById('grid-container');
      grid.innerHTML = '';
      
      for(let i = 1; i <= totalDays; i++) {
        const bubble = document.createElement('div');
        bubble.className = 'day-bubble';
        bubble.textContent = i;
        bubble.onclick = () => toggleDay(bubble);
        grid.appendChild(bubble);
      }

      // Show Tracker
      document.getElementById('config-view').style.display = 'none';
      const trackerView = document.getElementById('tracker-view');
      trackerView.classList.add('active');

      updateStats();
      
      // Scroll to top to ensure header visibility
      document.querySelector('.main-content').scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleDay(element) {
      element.classList.toggle('completed');
      updateStats();
    }

    function updateStats() {
      const bubbles = document.querySelectorAll('.day-bubble.completed');
      completedCount = bubbles.length;
      const percent = Math.round((completedCount / totalDays) * 100);
      
      // Update DOM
      document.getElementById('stat-days').textContent = completedCount;
      document.getElementById('stat-left').textContent = totalDays - completedCount;
      document.getElementById('stat-percent').textContent = percent + '%';
      
      document.getElementById('main-progress').style.width = percent + '%';
      document.getElementById('progress-txt').textContent = percent + '% complété';
    }

    function resetTracker() {
      document.getElementById('tracker-view').classList.remove('active');
      setTimeout(() => {
        document.getElementById('config-view').style.display = 'block';
      }, 300); // Wait animation
    }

    function downloadPDF() {
      const element = document.getElementById('pdf-area');
      const name = document.getElementById('display-name').textContent;
      
      const opt = {
        margin:       10,
        filename:     `Tracker-${name}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      
      html2pdf().set(opt).from(element).save();
    }

    // Background hex grid — NE PAS MODIFIER
    (function(){
      const c = document.getElementById('bg-canvas');
      const ctx = c.getContext('2d');
      function draw(){
        const dpr = window.devicePixelRatio || 1;
        const rect = c.getBoundingClientRect();
        c.width = rect.width * dpr; c.height = rect.height * dpr;
        ctx.setTransform(dpr,0,0,dpr,0,0);
        ctx.clearRect(0,0,rect.width,rect.height);

        const size = 24;                         
        const hexW = 2 * size;                   
        const hexH = Math.sqrt(3) * size;        
        const stepX = hexW * 3/4;                
        ctx.strokeStyle = 'rgba(124,58,237,0.10)'; 
        ctx.lineWidth = 1;                       

        for(let row=0; row*hexH < rect.height + hexH; row++){
          for(let col=0; col*stepX < rect.width + hexW; col++){
            const x = col * stepX;
            const y = row * hexH + (col % 2 ? hexH/2 : 0);
            ctx.beginPath();
            for(let i=0;i<6;i++){
              const a = 2 * Math.PI / 6 * i;
              const px = x + size * Math.cos(a);
              const py = y + size * Math.sin(a);
              if(i===0) ctx.moveTo(px,py); else ctx.lineTo(px,py);
            }
            ctx.closePath(); ctx.stroke();
          }
        }
      }
      window.addEventListener('resize', draw, {passive:true});
      draw();
    })();
  </script>

</body>
