                    <p>C'est très simple : <strong>nous ne collectons, ne stockons, ni ne traitons aucune de vos données personnelles</strong> lorsque vous utilisez nos outils. Tout se passe dans votre navigateur, sur votre appareil.</p>

                        <li><strong>Pas d'analyse d'audience :</strong> Nous ne savons pas qui vous êtes, d'où vous venez, ou ce que vous faites sur notre site. Et c'est très bien comme ça.</li>
                    </ul>
                    
                    <h2>Données que vous nous envoyez volontairement</h2>

                    <h2>Sécurité</h2>
                    <p>L'architecture "front-end only" de La Ruche est une mesure de sécurité en soi. Puisque vos données ne quittent jamais votre ordinateur pour être traitées sur nos serveurs, le risque de fuite de données est considérablement réduit. Nous utilisons le protocole HTTPS pour sécuriser la connexion entre votre navigateur et notre hébergeur.</p>

                    <h2>Vos Droits</h2>
